<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div>
    <form action="http://localhost:4000/users/register" method="post">
        <input type="email" name="email" placeholder="Your email">
        <input type="password" name="password" placeholder="password">
        <button type="submit">Registrarse</button>
    </form>
    <form action="http://localhost:4000/users/login" method="post">
        <input type="email" name="email" placeholder="Your email">
        <input type="password" name="password" placeholder="password">
        <button type="submit">Login</button>
    </form>
    <form action="http://localhost:4000/users/logout" method="post">
        <input type="email" name="email" placeholder="Your email">
        <input type="password" name="password" placeholder="password">
        <button action="http://localhost:4000/users/logout" method="post" type="submit">Logout</button>
    </form>
    
    </div>
</body>
</html>
